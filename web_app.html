<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать пидорас</h1>
  <input type="text" id="userInput" placeholder="Введите что-нибудь..." />
  <br />
  <button onclick="sendMessage()">Отправить</button>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput').value;
      Telegram.WebApp.sendData(input);
    }
  </script>
</body>
</html>
