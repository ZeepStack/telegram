<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моё Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Галерея изображений</h1>

  <div class="gallery">
    <!-- Тут будут твои изображения -->
    <img src="https://cs10.pikabu.ru/post_img/big/2020/02/07/6/1581067808189778765.jpg" alt="Изображение 1">
    <img src="https://via.placeholder.com/600x400?text= Картинка+2" alt="Изображение 2">
    <img src="https://via.placeholder.com/600x400?text= Картинка+3" alt="Изображение 3">
  </div>

  <button onclick="Telegram.WebApp.close()">Закрыть</button>

</body>
</html>
